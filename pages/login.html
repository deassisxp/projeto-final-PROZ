<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo-Ocean-Bliss.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/navbar.css" type="text/css">
    <link rel="stylesheet" href="../css/footer.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <section class="">
        <div class="login">
            <h1 class="text-login">Login</h1>
            <p>Conteudo para tela de login</p>
            <form>
                <label for="">Usuário</label>
                <input type="text" id="usuario" name="usuario" placeholder="@gmail.com" class="campo-obrigatorio usuario-login">
                <label for="">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Password" class="campo-obrigatorio senha-login">
                <div id="lembrar" style="margin: 0;">
                    <input type="checkbox" id="manterConectado" name="manterConectado">
                    <label for="manterConectado">Lembrar</label>
                </div>                
                <input type="submit" value="Login" id="login">
                <div id="registro">
                    <p>Ainda não tem uma conta?</p>
                    <a href="./inscricao.html">Registre-se!</a>
                </div>
            </form>
        </div>
    </section>
    <script src="../js/navbar.js"></script>
    <script src="../js/validacao.js"></script>
</body>
</html>
